    {{article[1]}}
{%endblock%}
{%block content%}
 
 <div id='adds'>

/* Banner */

</script>

</script>
    </div>
    
    <div style='width:469px;float: right;'>
     <script type="text/javascript"><!--
google_ad_client = "ca-pub-8337091840955360";
/* Banner */
google_ad_slot = "8822722654";
google_ad_width = 468;
google_ad_height = 60;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
    </div>
    
    
    <div style='clear: both'>
      
    </div>
  </div>  
      <div style='margin-top: 10px;'>
   <table>
         <tr>
            <td>
               <img src='/static/images/circled_arrow_small.png'/>
            </td>
            <td>
               <b style='font-size: 20px;color: #FF0303'>{{article[1]}}</b>
            </td>
         </tr>
       </table>
  </div>
      
      
    <div style='font-size: 12px;'> By <span style='color:blue;'>Admin</span>&nbsp;&nbsp;|&nbsp;&nbsp;{{article[3].strftime('%Y-%m-%d')}}&nbsp;&nbsp;|&nbsp;&nbsp;<span style='color:blue;'>News</span></div>


<hr/>

    <div id='id_article_content' style='word-wrap: break-word;'>
        {{article[2]|safe}}
    </div>
    
    <div style='border-top: 1px solid #cccccc'>
     <b style='color:#55C60C'>Comments :</b> <button id='btnPost' class='btn'>Write comment</button>
     
    </div>
    
    <div id='comment-dialog'>
     
     <label style='color: #D88B42' >Enter your name : </label>
     <br/>
     <input placeholder='Enter comment' class='txtbox' type='text' id='txtName'/>
     <br/>
     <label style='color: #D88B42'>Enter your comment : </label>
     <br/>
     <textarea placeholder='Enter Comment' class='textarea_article' id='txtComment'></textarea>
     <br/>
     <button id='btnComment' value='Post' class='btn' style='margin-top: 5px;margin-right: 30px;'>Post Comment</button>
     <button id='btnCommentClose' value='Post' class='btn' style='margin-top: 5px;'>Close</button>
    </div>
{%endblock%}
{%block scripts%}
 <script>
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  $(document).ready(function()
                    {
                     $('#comment-dialog').hide();
                     $('#btnPost').click(function()
                                         {
                                         $('#comment-dialog').show('slow');
                                         $('#btnPost').hide();
                                         }
                                        )
                     $('#btnCommentClose').click(function()
                                                 {
                                                  $('#comment-dialog').hide('slow');
                                                   $('#btnPost').show('slow');
                                                 })
                     $('#btnComment').click(function()
                                            {
                                             $.getJSON($SCRIPT_ROOT+'/post_comment',{})
                                             $('#comment-dialog').hide('slow');
                                             $('#btnPost').show('slow');
                                            })
                    }
                    )
 </script>
 {%endblock%}
